<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random choice selector</title>
</head>
<body>
    <div class="container">
        <h3>Skriv inn alle valgene dine. Skill de ved hjelp av komma (',').
        <br>Trykk på "Enter" når du er ferdig.</h3>
        <textarea placeholder="Skriv inn valgene her..." id="textarea" ></textarea>
        
        <div id="tags">
            <span class="tag">Valg 1</span>
            <span class="tag highlight">Valg 2</span>
            <span class="tag">Valg 3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
